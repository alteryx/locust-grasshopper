example_scenario_1:
  test_file_name: test_example.py
  grasshopper_args:
    users: 1
    spawn_rate: 1
    runtime: 200
  grasshopper_scenario_args:
    foo: bar1
    thresholds:
      get google images:
        type: get
        limit: 2000
  tags:
    - smoke
    - example1

example_scenario_2:
  test_file_name: test_example.py
  grasshopper_args:
    users: 2
    spawn_rate: 1
    runtime: 300
  grasshopper_scenario_args:
    foo: bar2
    thresholds:
      get google images:
        type: get
        limit: 2500
        percentile: 0.8
  tags:
    - smoke
    - example2

example_scenario_with_iterations:
  test_file_name: test_example.py
  grasshopper_args:
    users: 2
    spawn_rate: 1
    runtime: 300
    iterations: 10  # Test will stop after 10 iterations or 300 seconds, whichever comes first
  grasshopper_scenario_args:
    foo: bar_iterations
    thresholds:
      get google images:
        type: get
        limit: 2000
  tags:
    - iterations
    - example

example_scenario_composite:
  grasshopper_args:
    users: 10
    spawn_rate: 1
    runtime: 200
  child_scenarios:
    - scenario_name: example_scenario_1
      weight: 1
    - scenario_name: example_scenario_2
      weight: 3
      grasshopper_scenario_arg_overrides:
        foo: bar4
        thresholds:
          get google images:
            type: get
            limit: 4000
            percentile: 0.7
  grasshopper_scenario_args:
    foo: bar_composite
  tags:
    - composite
