example_scenario_1:
  test_file_name: 'test_example.py'
  grasshopper_args:
    users: 1
    spawn_rate: 1
    runtime: 200
  grasshopper_scenario_args:
    foo : 'bar2'
    thresholds:
      get google images:
        type: get
        limit: 2000
  tags:
    - 'smoke'
    - 'example1'

example_scenario_2:
  test_file_name: 'test_example.py'
  grasshopper_args:
    users: 2
    spawn_rate: 1
    runtime: 300
  grasshopper_scenario_args:
    foo: 'bar3'
    thresholds:
      get google images:
        type: get
        limit: 2500
        percentile: 0.8
  tags:
    - 'smoke'
    - 'example2'

example_scenario_composite:
  grasshopper_args:
    users: 10
    spawn_rate: 1
    runtime: 200
  child_scenarios:
    - example_scenario_1:
        workflow_name: a
        weight: 2
    - example_scenario_2:
        workflow_name: b
        weight: 1
  tags:
    - 'composite'
